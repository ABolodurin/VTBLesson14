<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<span th:text="${'ID: ' + product.id}"/>
<span th:text="${'Title: ' + product.title}"/>
<span th:text="${'Price: ' + product.price}"/>

<form th:action="@{'/products/show/' + ${product.id} + '/update'}"
      th:object="${editProduct}" method="post" class="form-horizontal">

    <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input th:field="*{title}" th:placeholder="${product.title}" class="form-control"/>
    </div>

    <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input th:field="*{price}" th:placeholder="${product.price}" class="form-control"/>
    </div>

    <div style="margin-top: 10px" class="form-group">
        <div class="col-sm-6 controls">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
</form>

<form th:action="@{'/products/show/' + ${product.id} + '/remove'}"
      th:object="${product}" method="post" class="form-horizontal">

    <div style="margin-top: 10px" class="form-group">
        <div class="col-sm-6 controls">
            <button type="submit" class="btn btn-primary">Remove</button>
        </div>
    </div>
</form>

</body>
</html>
